<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .submit-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    
    .submit-btn:hover {
      background: #2980b9;
    }
    
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 style="text-align: center; margin-bottom: 30px;">Add New Customer</h1>
    
    <form id="customerForm">
      <div class="form-group">
        <label for="name">Customer Name*</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="text" id="phone" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address*</label>
        <input type="text" id="address" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea id="description"></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Add Customer</button>
    </form>
    
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2eI8wHpjQsd-jOuEvIfW_Om2DnxUixHI",
      authDomain: "inc-project-65096.firebaseapp.com",
      databaseURL: "https://inc-project-65096-default-rtdb.firebaseio.com",
      projectId: "inc-project-65096",
      storageBucket: "inc-project-65096.appspot.com",
      messagingSenderId: "164350074126",
      appId: "1:164350074126:web:28144737a66cb8055f8b5f",
      measurementId: "G-EBPRH80411"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const form = document.getElementById("customerForm");
    const messageDiv = document.getElementById("message");

    let currentUID = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
      } else {
        window.location.href = "../auth/login_signup.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUID) return;

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const description = document.getElementById("description").value.trim();

      // Validate phone number
      if (!/^[0-9+]+$/.test(phone)) {
        showMessage("Please enter a valid phone number", "error");
        return;
      }

      const customerData = {
        name,
        phone,
        address,
        description,
        createdAt: new Date().toISOString()
      };

      try {
        // Add customer to database
        const customerRef = ref(db, `users/${currentUID}/customers`);
        const newCustomerRef = push(customerRef);
        await set(newCustomerRef, customerData);

        // Update total customers count
        const summaryRef = ref(db, `users/${currentUID}/summary`);
        const snapshot = await get(child(ref(db), `users/${currentUID}/summary/total_customers`));
        let currentCount = snapshot.exists() ? snapshot.val() : 0;
        await update(summaryRef, { total_customers: currentCount + 1 });

        // Show success message and reset form
        showMessage("Customer added successfully!", "success");
        form.reset();
        
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "customers_list.html";
        }, 2000);
      } catch (error) {
        console.error("Error adding customer:", error);
        showMessage("Failed to add customer. Please try again.", "error");
      }
    });

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
      
      // Hide message after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
