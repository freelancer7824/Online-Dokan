<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%; padding: 10px; border: 1px solid #ddd;
      border-radius: 5px; font-size: 16px;
    }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .submit-btn {
      background: #3498db; color: white; border: none; padding: 12px 20px;
      border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%;
    }
    .submit-btn:hover { background: #2980b9; }
    .message { margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .customer-balance { margin-top: 5px; font-size: 14px; color: #666; }
    .baki-positive { color: #e74c3c; font-weight: bold; }
    .baki-negative { color: #2ecc71; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 style="text-align: center; margin-bottom: 30px;">Add Transaction</h1>
    
    <form id="transactionForm">
      <div class="form-group">
        <label for="customer">Customer*</label>
        <select id="customer" required>
          <option value="">-- Select Customer --</option>
        </select>
        <div id="customerBalance" class="customer-balance"></div>
      </div>
      
      <div class="form-group">
        <label for="type">Transaction Type*</label>
        <select id="type" required>
          <option value="baki">Baki (Credit)</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount (৳)*</label>
        <input type="number" id="amount" min="1" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="transactionTime">Date & Time*</label>
        <input type="datetime-local" id="transactionTime" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea id="description"></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Save Transaction</button>
    </form>
    
    <div id="message" class="message"></div>
  </div>

  <!-- Select2 Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2eI8wHpjQsd-jOuEvIfW_Om2DnxUixHI",
      authDomain: "inc-project-65096.firebaseapp.com",
      databaseURL: "https://inc-project-65096-default-rtdb.firebaseio.com",
      projectId: "inc-project-65096",
      storageBucket: "inc-project-65096.appspot.com",
      messagingSenderId: "164350074126",
      appId: "1:164350074126:web:28144737a66cb8055f8b5f",
      measurementId: "G-EBPRH80411"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const form = document.getElementById("transactionForm");
    const customerSelect = document.getElementById("customer");
    const customerBalanceDiv = document.getElementById("customerBalance");
    const transactionTimeInput = document.getElementById("transactionTime");
    const messageDiv = document.getElementById("message");

    let currentUID = null;
    let customers = {};

    // Auto set current date & time
    function setCurrentDateTime() {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      transactionTimeInput.value = now.toISOString().slice(0,16);
    }
    setCurrentDateTime();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUID = user.uid;
        await loadCustomers();
        // Enable Select2 after customers load
        $('#customer').select2({
          placeholder: "-- Select Customer --",
          allowClear: true
        });
      } else {
        window.location.href = "../auth/login_signup.html";
      }
    });

    async function loadCustomers() {
      const customerRef = ref(db, `users/${currentUID}/customers`);
      const snapshot = await get(customerRef);
      
      if (snapshot.exists()) {
        customers = snapshot.val();
        customerSelect.innerHTML = '<option value="">-- Select Customer --</option>';
        Object.entries(customers).forEach(([id, customer]) => {
          const option = document.createElement("option");
          option.value = id;
          option.textContent = customer.name;
          customerSelect.appendChild(option);
        });
      } else {
        showMessage("No customers found. Please add customers first.", "error");
      }
    }

    customerSelect.addEventListener("change", async function() {
      const customerId = this.value;
      if (!customerId) {
        customerBalanceDiv.textContent = "";
        return;
      }
      
      let totalBaki = 0;
      let totalPayment = 0;
      
      const transactionsRef = ref(db, `users/${currentUID}/customers/${customerId}/transactions`);
      const snapshot = await get(transactionsRef);
      
      if (snapshot.exists()) {
        Object.values(snapshot.val()).forEach(txn => {
          const amount = parseFloat(txn.amount);
          if (txn.type === "baki") totalBaki += amount;
          else if (txn.type === "payment") totalPayment += amount;
        });
      }
      
      const netBaki = totalBaki - totalPayment;
      customerBalanceDiv.innerHTML = `
        <span class="${netBaki > 0 ? 'baki-positive' : 'baki-negative'}">
          ${netBaki > 0 ? `Current Baki: ৳${netBaki.toFixed(2)}` : `Advance Payment: ৳${Math.abs(netBaki).toFixed(2)}`}
        </span>
      `;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUID) return;

      const customerId = customerSelect.value;
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value.trim();
      const timestamp = transactionTimeInput.value;

      if (!customerId || !type || !amount || !timestamp) {
        showMessage("Please fill all required fields", "error");
        return;
      }
      if (amount <= 0) {
        showMessage("Amount must be greater than 0", "error");
        return;
      }

      const transactionData = { type, amount, description, timestamp };

      try {
        const transactionRef = ref(db, `users/${currentUID}/customers/${customerId}/transactions`);
        await set(push(transactionRef), transactionData);
        showMessage("Transaction added successfully!", "success");
        setTimeout(() => window.location.href = "../customers_list.html", 2000);
      } catch (error) {
        console.error(error);
        showMessage("Failed to add transaction.", "error");
      }
    });

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
      setTimeout(() => { messageDiv.style.display = "none"; }, 5000);
    }
  </script>
</body>
</html>
