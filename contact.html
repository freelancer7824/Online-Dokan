<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .contact-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .contact-title {
      font-size: 24px;
      color: #2c3e50;
      margin: 0 0 10px 0;
    }
    
    .contact-subtitle {
      color: #7f8c8d;
      margin: 0;
    }
    
    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .contact-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    
    .contact-icon {
      font-size: 40px;
      color: #3498db;
      margin-bottom: 15px;
    }
    
    .contact-card h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
    }
    
    .contact-card p {
      margin: 0;
      color: #666;
    }
    
    .contact-form .form-group {
      margin-bottom: 20px;
    }
    
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .contact-form textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .submit-btn:hover {
      background: #2980b9;
    }
    
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-subtitle">We're here to help and answer any questions you might have</p>
    </div>
    
    <div class="contact-methods">
      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email Us</h3>
        <p>support@dokanmanagement.com</p>
      </div>
      
      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-phone"></i>
        </div>
        <h3>Call Us</h3>
        <p>+880 1234 567890</p>
      </div>
      
      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Visit Us</h3>
        <p>123 Business Street, Dhaka, Bangladesh</p>
      </div>
    </div>
    
    <h2 style="text-align: center; margin-bottom: 20px;">Send Us a Message</h2>
    
    <form class="contact-form" id="contactForm">
      <div id="contactMessage" class="message"></div>
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject">
      </div>
      
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2eI8wHpjQsd-jOuEvIfW_Om2DnxUixHI",
      authDomain: "inc-project-65096.firebaseapp.com",
      databaseURL: "https://inc-project-65096-default-rtdb.firebaseio.com",
      projectId: "inc-project-65096",
      storageBucket: "inc-project-65096.appspot.com",
      messagingSenderId: "164350074126",
      appId: "1:164350074126:web:28144737a66cb8055f8b5f",
      measurementId: "G-EBPRH80411"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const form = document.getElementById("contactForm");
    const messageDiv = document.getElementById("contactMessage");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "../auth/login_signup.html";
        return;
      }
      
      // Pre-fill email if user is logged in
      document.getElementById("email").value = user.email;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      
      if (!name || !email || !subject || !message) {
        showMessage("Please fill all fields", "error");
        return;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showMessage("Please enter a valid email address", "error");
        return;
      }
      
      try {
        const contactRef = ref(db, "contactMessages");
        await push(contactRef, {
          name,
          email,
          subject,
          message,
          timestamp: new Date().toISOString(),
          status: "unread"
        });
        
        showMessage("Your message has been sent successfully!", "success");
        form.reset();
      } catch (error) {
        console.error("Error sending message:", error);
        showMessage("Failed to send message. Please try again.", "error");
      }
    });
    
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
      
      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
